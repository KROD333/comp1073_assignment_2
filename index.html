<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/scripts.js" defer></script>
    <title>The Smoothie Machine</title>
</head>
<body>
    <header>
        <h1>Welcome To The Smoothie Machine!</h1>
        <h2>Order A Smoothie Below:</h2>
    </header>
    <section>
        <form id="smoothie-form">
            <label for="size">Choose a size:</label>
            <select id="size" name="size">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
            <br><br>
            <label for="smoothie-type">Choose a smoothie type:</label>
            <select id="smoothie-type" name="smoothie-type">
                <option value="banana">Banana</option>
                <option value="strawberry">Strawberry</option>
                <option value="mango">Mango</option>
                <option value="mixed-berry">Mixed Berry</option>
            </select>
            <br><br>
            <label for="Sweeteners">Choose any sweeteners:</label>
            <select id="sweeteners" name="sweeteners">
                <option value="none">None</option>
                <option value="sugar">Sugar</option>
                <option value="honey">Honey</option>
                <option value="stevia">Stevia</option>
            </select>
            <button type="submit">Order Smoothie</button> 
        </form>
        <img id="smoothie-image" src="smoothie.png" alt="Smoothie">
    </section> 
</body>
</html>
